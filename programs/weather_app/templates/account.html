{% extends "layout.html" %}

{% block title %}
    Account
{% endblock %}

{% block main %}
    <h2>Account Settings</h2>
    <br>
    <h3>Change account password</h3>
    <br>
    <form action="/account" method="post">
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" autocomplete="off" id="old_password" name="old_password" placeholder="Old Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Password (again)" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Change</button>
    </form>
    <br>
    <a>After password change you will need to log in again.</a>
{% endblock %}
